<section id="pagewrap">
  <div data-ng-controller="MapController as mapctrl" class="map-div">
    <div googlemapsdirective></div>
  </div>

  <section data-ng-init="globalAuth.getEmail()"></section>
  <div>
    <div class="forecast-list" data-ng-controller="TrailsController as trailsctrl">
      <main-widget data-trail="trail">
        <li class="weather" id="todayTemp" ng-bind-html="todayTempHTML"></li>
      </main-widget>
    </div>
  </div>

  <aside class="all-trails">
    <h3>FAIR WEATHER TRAILS</h3>
    <div class="trail-list" data-ng-controller="TrailsController as trailsctrl" data-ng-init="trailsctrl.getWeather()">
      <default-trail-list-item data-ng-repeat="trail in trailsctrl.trails | orderBy: 'trailName' " data-trail="trail">
        <li>
          <button data-ng-click="trailsctrl.updateSelectedForecast(trail)">{{trail.trailName}}</button> | {{trail.hikeDistance}} miles | rating: {{trail.difficulty}} </li>
    </div>
  </aside>

</section>
